<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/catty.png" type="image/x-icon" />
    <title>My Tiny Fullstack App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      input {
        padding: 10px;
        margin-bottom: 10px;
        width: 200px;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
      }
      #output {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 95vw; /* or a fixed width if needed */
        font-family: sans-serif; /* optional, for clean appearance */
        padding: 1rem; /* optional spacing */
      }
      #output-inner {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        width: 90vw; /* or a fixed width if needed */
        text-align: justify; /* justify the text */
        white-space: pre-wrap; /* preserves line breaks from DB text */
        word-wrap: break-word; /* ensures long words wonâ€™t overflow */
        font-family: sans-serif; /* optional, for clean appearance */
        padding: 1rem; /* optional spacing */
      }
    </style>
  </head>
  <body>
    <h1>My Tiny Shiny Fullstack App</h1>
    <input id="input" placeholder="Type something" />
    <button onclick="create()">Create</button>
    <button onclick="remove()">Delete Last</button>
    <button onclick="getEntries()">Get DB Data</button>

    <div id="output" >
      <div id="output-inner"></div>
    </div>
    <!-- place to show db content -->

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
